<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>

        <div class="text-center mt-4">
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn">Search</button>
        </div>
    </section>
    <section>
        <div id="loading-screen" class="h-screen flex justify-center items-center hidden">
            <span class="loading loading-infinity loading-lg "></span>
        </div>
        <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mx-auto">

        </div>
    </section>
    <section>
        <div id="showall-container" class="hidden">
            <button class="btn">Show All</button>
        </div>
    </section>
    <!-- script -->
    <script src="js/phone.js"></script>
    <script src="js/handleSearch.js"></script>
    <script src="js/displayPhones.js"></script>
</body>

</html>
