<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <section>

        <div class="text-center mt-4">

        </div>
    </section>

            <span class="loading loading-infinity loading-lg "></span>
        </div>
        <div class="flex items-center">
            <div id="card-container"
                class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-4 mx-auto ">

            </div>
        </div>
    </section>
    <section>
        <div id="showall-container" class="hidden text-center mt-10 mb-5">
            <button onclick="showAll()" class="btn">Show All</button>
        </div>
    </section>
    <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
            <div class="modal-box" id="modal-box">

                <!-- <h3 id="" class="font-bold text-lg">phone name</h3>

                <h3 id="" class="font-bold text-lg">memory</h3>
                <h3 id="" class="font-bold text-lg">slug</h3>
                <h3 id="" class="font-bold text-lg">Realease Date</h3>
                <h3 id="" class="font-bold text-lg">Brand</h3>
                <h3 id="" class="font-bold text-lg">GPS</h3> -->

            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
    </section>
    <!-- script -->
    <script src="js/phone.js"></script>
    <script src="js/handleSearch.js"></script>
    <script src="js/displayPhones.js"></script>
    <script src="js/showDetails.js"></script>
</body>

</html>
